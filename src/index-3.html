                                <p class="text-sm">days</p>
                            </div>
                        </div>

                            </div>

                            </div>

                        <div class="md:h-32 h-24 md:w-32 w-24 bg-neutral-700/50 rounded-3xl rotate-45 flex items-center justify-center">

            </div>

            <div class="lg:w-1/2 w-full relative py-28 h-screen flex items-center  px-10">
                <div class="text-center text-white">

                    <p class="uppercase tracking-widest mb-5">Our Website Is</p>
                    <h2 class="text-5xl uppercase mb-7">Coming Soon</h2>
                    <div class="flex items-center justify-center">
                        <p class="lg:w-3/5 leading-8 text-neutral-300">Currently we are working on our new website. We'll be here soon, subscribe to get notified and get ready for the grand day.</p>
                    </div>

                    <div class="mt-10">
                        <h3 class="text-xl font-medium text-gray-300">Subscribe to get notified!</h3>
                        <form class="w-full flex items-center justify-center">
                            <div class="border rounded-md border-neutral-500 shadow-lg  mt-14">
                                <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 focus:outline-none focus:ring-0 text-sm bg-transparent text-white" placeholder="Enter Your Email" autocomplete="off">
                                <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                                    <div class="flex items-center justify-center gap-1">
                                        <p>Submit</p>
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="flex flex-wrap items-center justify-center gap-10 mt-10">

                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
