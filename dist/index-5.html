<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Tailwind CSS - Coming Soon HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Tailwind CSS Template">
    <meta name="keywords" content="Onepage, creative, modern, responsive, clean">
    <meta name="author" content="Javier Montenegro">
    <meta name="website" content="">
    <meta name="email" content="">
    <meta name="version" content="1.0.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-slate-100 tracking-wide">

    <!-- Home Start -->
    <section class="lg:h-screen flex items-center relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="assets/images/bg.jpg" alt="background image">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-neutral-900/90 to-neutral-950/80"></div>
        </div>

        <div class="container relative my-16">
            <a href="#" class="flex mb-12"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
            <h2 class="text-5xl uppercase mb-4 text-start text-white">Coming Soon</h2>

            <div class="my-10 text-white">
                <div class="flex flex-wrap items-center justify-center md:justify-start">
                    <div class="border border-dotted border-neutral-600 h-40 w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="days" class="lg:text-6xl text-3xl"></span>
                            <p>days</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-40 w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="hours" class="lg:text-6xl text-3xl"></span>
                            <p>Hours</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-40 w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="minutes" class="lg:text-6xl text-3xl"></span>
                            <p>Minutes</p>
                        </div>
                    </div>

                    <div class="border border-dotted border-neutral-600 h-40 w-44 flex items-center justify-center">
                        <div class="text-center">
                            <span id="seconds" class="lg:text-6xl text-3xl"></span>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-base md:text-xl text-gray-300">Our Team Have Been Working On Something Amazing <br> We Will Be Back Soon.</p>

            <form class="w-full flex items-center">
                <div class="border rounded-md border-neutral-500 shadow-lg  mt-14">
                    <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 focus:outline-none focus:ring-0 text-sm bg-transparent text-white" placeholder="Enter Your Email" autocomplete="off">
                    <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                        <div class="flex items-center justify-center gap-1">
                            <p>Submit</p>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </form>

            <div class="flex flex-wrap items-center gap-10 mt-10">
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>Linkedin</span>
                </a>
                <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                    <i class="fa-brands fa-dribbble"></i>
                    <span>Dribbble</span>
                </a>
            </div>

            <p class="opacity-75 text-white py-8"> Â©
                <script>document.write(new Date().getFullYear())</script>
                Design with <i class="fa-solid fa-heart text-red-500"></i>
                <a href="#"> by Javier Montenegro.</a>
            </p>
        </div>
    </section>
    <!-- Home Start -->


    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
