<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Tailwind CSS - Coming Soon HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Tailwind CSS Template">
    <meta name="keywords" content="Onepage, creative, modern, responsive, clean">
    <meta name="author" content="Javier Montenegro">
    <meta name="website" content="">
    <meta name="email" content="">
    <meta name="version" content="1.0.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
</head>

<body class="">

    <!-- Home Start -->
    <section class="h-screen flex justify-center items-center relative rounded- !border-collapse" id="home">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover bg-cover bg-bottom" src="assets/images/bg.jpg" alt="background image">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-neutral-950 to-neutral-900 opacity-80"></div>
        </div>

        <div class="container">
            <div class="text-center text-white relative py-9">
                <a href="#" class="flex justify-center mx-auto mb-12"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
                <h2 class="text-5xl uppercase">Coming Soon</h2>

                <div class="my-10 text-white z-30">
                    <div class="flex flex-wrap items-center justify-center">
                        <div class="h-40 w-44 flex items-center justify-center after:content-[':'] after:ps-5 md:after:ps-12 after:text-2xl after:text-gray-300 after:font-extrabold">
                            <div class="text-center">
                                <span id="days" class="text-3xl md:text-6xl"></span>
                                <p class="mt-2">days</p>
                            </div>
                        </div>

                        <div class="h-40 w-44 flex items-center justify-center after:content-[':'] after:ps-5 md:after:ps-12 after:text-2xl after:text-gray-300 after:font-extrabold">
                            <div class="text-center">
                                <span id="hours" class="text-3xl md:text-6xl"></span>
                                <p class="mt-2">Hours</p>
                            </div>
                        </div>

                        <div class="h-40 w-44 flex items-center justify-center after:content-[':'] after:ps-5 md:after:ps-12 after:text-2xl after:text-gray-300 after:font-extrabold">
                            <div class="text-center">
                                <span id="minutes" class="text-3xl md:text-6xl"></span>
                                <p class="mt-2">Minutes</p>
                            </div>
                        </div>

                        <div class="h-40 w-44 flex items-center justify-center">
                            <div class="text-center">
                                <span id="seconds" class="text-3xl md:text-6xl"></span>
                                <p class="mt-2">Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-10 ">
                    <h3 class="text-xl font-medium text-gray-300">Subscribe to get notified!</h3>
                    <form class="w-full flex items-center justify-center mt-7 ">
                        <div class="border rounded-md border-neutral-500 shadow-lg">
                            <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 focus:outline-none focus:ring-0 text-sm bg-transparent" placeholder="Enter Your Email" autocomplete="off">
                            <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                                <div class="flex items-center justify-center gap-1">
                                    <p>Submit</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="flex flex-wrap items-center justify-center gap-10 mt-10">
                    <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>Whatsapp</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                        <i class="fa-brands fa-linkedin"></i>
                        <span>Linkedin</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                        <i class="fa-brands fa-dribbble"></i>
                        <span>Dribbble</span>
                    </a>
                </div>

                <div class="text-gray-300 text-center mt-20"> ©
                    <script>document.write(new Date().getFullYear())</script>
                    Design with  <span class="text-base text-red-500">❤️</span>
                    <a href="#"> by Javier Montenegro.</a>
                </div>
            </div>
        </div>

        <!-- Wave Animation -->
        <div class="absolute inset-x-0 bottom-0 m-auto h-32 overflow-hidden wave-anim">
            <div class="absolute bottom-0 w-full h-full overflow-hidden z-30 opacity-30">
                <div class="wave wave-one" style="background-image: url('assets/images/wave-shape/wave2.png')"></div>
            </div>
            <div class="absolute bottom-0 w-full h-full overflow-hidden z-20 opacity-40">
                <div class="wave wave-two" style="background-image: url('assets/images/wave-shape/wave2.png')"></div>
            </div>
            <div class="absolute bottom-0 w-full h-full overflow-hidden z-10 opacity-50">
                <div class="wave wave-three" style="background-image: url('assets/images/wave-shape/wave3.png')"></div>
            </div>
        </div>
    </section>
    <!-- Home Start -->

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
