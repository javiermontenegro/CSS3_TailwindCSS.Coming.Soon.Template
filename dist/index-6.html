<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Tailwind CSS - Coming Soon HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Tailwind CSS Template">
    <meta name="keywords" content="Onepage, creative, modern, responsive, clean">
    <meta name="author" content="Javier Montenegro">
    <meta name="website" content="">
    <meta name="email" content="">
    <meta name="version" content="1.0.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Home Start -->
    <section class="lg:h-screen flex flex-col justify-center items-center relative">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="assets/images/bg.jpg" alt="background image">
            <div class="absolute inset-0 w-full h-full bg-black/70"></div>
        </div>

        <div class="relative my-12">
            <div class="container">
                <div class="mt-10">
                    <a href="#" class="flex justify-center mx-auto mb-12"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
                    <h2 class="text-4xl text-center text-white">Coming Soon</h2>
                    <p class="text-lg mt-10 text-center text-slate-300"> We're working hard to bring you something amazing. Stay tuned!</p>

                    <div class="my-20 text-white z-30">
                        <div class="flex flex-wrap items-center justify-center md:gap-6 gap-3">
                            <div class="h-36 w-40 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="days" class="text-3xl md:text-6xl"></span>
                                        <p class="mt-2">days</p>
                                    </div>
                                </div>
                            </div>

                            <div class="h-36 w-40 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="hours" class="text-3xl md:text-6xl"></span>
                                        <p class="mt-2">Hours</p>
                                    </div>
                                </div>
                            </div>

                            <div class="h-36 w-40 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="minutes" class="text-3xl md:text-6xl"></span>
                                        <p class="mt-2">Minutes</p>
                                    </div>
                                </div>
                            </div>

                            <div class="h-36 w-40 border-2 border-dashed border-neutral-700/90 border-b-solid flex items-center justify-center">
                                <div class="md:h-40 md:w-44 flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="seconds" class="text-3xl md:text-6xl"></span>
                                        <p class="mt-2">Seconds</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form class="w-full flex items-center justify-center">
                        <div class="border rounded-md border-neutral-500 shadow-lg mt-14">
                            <input type="email" name="email" id="email" class="sm:w-96 p-4 border-0 text-white focus:outline-none focus:ring-0 text-sm bg-transparent" placeholder="Enter Your Email" autocomplete="off">
                            <button class="py-2 px-6 me-2 border-0 text-white font-semibold text-sm rounded-md bg-neutral-800/60 hover:bg-neutral-800 transition-all duration-500">
                                <div class="flex items-center justify-center gap-1">
                                    <p>Submit</p>
                                    <i class="fa-solid fa-arrow-right"></i>
                                </div>
                            </button>
                        </div>
                    </form>

                    <div class="flex flex-wrap items-center justify-center gap-10 mt-10">
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-whatsapp"></i>
                            <span>Whatsapp</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>Linkedin</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 text-slate-200 hover:text-indigo-600 transition-all">
                            <i class="fa-brands fa-dribbble"></i>
                            <span>Dribbble</span>
                        </a>
                    </div>

                    <p class="opacity-75 text-white text-center py-16"> Â©
                        <script>document.write(new Date().getFullYear())</script>
                        Design with <i class="fa-solid fa-heart text-red-500"></i>
                        <a href="#"> by Javier Montenegro.</a>
                    </p>

                </div>

            </div>
        </div>
    </section>
    <!-- Home End -->

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
